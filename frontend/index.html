<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designer Listings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
        <div class="header__content">
            <h1 class="header__title">Designers</h1>
            <div class="header__filters">
                <button class="filter-chip filter-chip--active" data-filter="all">All</button>
                <button class="filter-chip" data-filter="shortlisted">Shortlisted</button>
            </div>
            <div class="header__count">
                <span id="cardCount">0</span> designers
            </div>
        </div>
    </header>

    <main class="main">
        <div class="card-grid" id="cardGrid">
            <!-- Cards will be dynamically inserted here -->
        </div>
    </main>

    <template id="cardTemplate">
        <article class="card">
            <div class="card__header">
                <img class="card__profile-img" src="" alt="Profile image">
                <button class="card__shortlist-btn" aria-label="Shortlist designer">
                    <svg class="card__shortlist-icon" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                </button>
            </div>
            <div class="card__content">
                <h2 class="card__name"></h2>
                <p class="card__specialty"></p>
                <div class="card__rating"></div>
                <div class="card__stats">
                    <span class="card__projects"></span>
                    <span class="card__rate"></span>
                </div>
                <p class="card__availability"></p>
            </div>
        </article>
    </template>

    <script type="module" src="js/app.js"></script>
</body>
</html>
